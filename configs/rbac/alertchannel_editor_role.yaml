# permissions for end users to edit alertchannels.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alertchannel-editor-role
rules:
- apiGroups:
  - nr.k8s.newrelic.com
  resources:
  - alertchannels
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - nr.k8s.newrelic.com
  resources:
  - alertchannels/status
  verbs:
  - get
